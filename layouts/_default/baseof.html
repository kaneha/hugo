<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- 从字节cdn引入 bootstrap -->
   <!-- 字节跳动静态资源公共库: https://cdn.bytedance.com/ -->
  <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.css" rel="stylesheet">
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.js"></script>

  {{ range resources.Match "css/*.css" }}
  <link rel="stylesheet" type="text/css" href="{{ .RelPermalink }}">
  {{ end }}

  <title>
    {{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}
  </title>
</head>
<body id="the-top">
  {{ block "header" . }}
    {{ partial "header.html" . }}
  {{ end }}

  {{ block "main" . }}
  {{ end }}

  {{ block "footer" . }}
    {{ partial "footer.html" . }}
  {{ end }}
</body>
</html>
