# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

# 使用git子模块或本地文件复制的方式安装主题时, 必须设置此配置项. 使用 Hugo 模块安装时应该移除这个配置项
theme = "blowfish"

# 网站URL根地址. 暂时不清楚用途
# baseURL = "https://kaneha.online:1234/"
defaultContentLanguage = "zh-cn"

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

# 值为true时, 将会在站点根目录创建 robots.txt 文件, 这将允许搜索引擎抓取整个网站.
# 如果你想要自己提供 robots.txt，那么设置这个值为 false 并把你的文件放置到 static 目录下。 
enableRobotsTXT = true

# 文章列表中, 每页展示的文章数量
paginate = 10

# 当 扉页参数 中没有提供文章摘要时，此参数定义了自动生成文章摘要的单词数量。
# 如果值为0，则默认使用第一句话作为摘要。当摘要被隐藏，这个值没有任何效果。
summaryLength = 0

buildDrafts = false
buildFuture = false

# googleAnalytics = "G-XXXXXXXXX"

[imaging]
  anchor = 'Center'

# 这里定义了站点中的分类. 
# 格式: 分类名 = 变量名 (单数 = 复数)
# 在文章的 front matter 中可以使用分类的变量名来设置文章的分类
# 例如 categories = ["默认分类", "日记"]
[taxonomies]
tag = "tags"
series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
