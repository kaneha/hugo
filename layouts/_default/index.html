
{{ define "main" }}
{{/* 模板内不要使用html的注释, 可能导致报错 */}}
{{/* define 是定义一个模板块 */}}
{{/* 注意: 在define作用域外不能有任何文本(包括注释), 否则模板块就无效了 */}}

  
<main class="main container-fluid row">

  <div class="col-sm-2 sidebar">
    <div class="row">{{ partial "navigator.html" . }}</div>
  </div>
  <div class="col-sm-7">
    {{ .Content }}
    {{ partial "recentContents.html" . }}
  </div>

  

</main>

{{ end }}
