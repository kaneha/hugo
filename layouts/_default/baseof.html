<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 引入bootstrap -->
  <!-- 最新编译并压缩的 CSS -->
  <link href="https://www.w3school.com.cn/lib/bs/bootstrap.css" rel="stylesheet">
  <!-- 最新编译的 JavaScript -->
  <script src="https://www.w3school.com.cn/lib/bs/bootstrap.js"></script>

  {{ range resources.Match "css/*.css" }}
  <link rel="stylesheet" type="text/css" href="{{ .RelPermalink }}">
  {{ end }}

  <title>
    {{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}
  </title>
</head>
<body id="the-top">
  {{ block "header" . }}
    {{ partial "header.html" . }}
  {{ end }}

  {{ block "main" . }}
  {{ end }}

  {{ block "footer" . }}
    {{ partial "footer.html" . }}
  {{ end }}
</body>
</html>
